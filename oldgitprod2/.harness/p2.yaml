                      type: Inline
                      spec:
                        script: echo "Hello"
                    environmentVariables: []
                    outputVariables: []
                  timeout: 10m
        tags: {}
  variables:
    - name: ACCOUNT
      type: String
      default: "4"
      description: ""
      value: <+input>.allowedValues(1,2,3,4)
